<div class="card-deck row row-cols-1 row-cols-md-4 p-4">
    <div *ngFor="let item of curFishies">
        <div class="col mb-4 h-100">
            <div class="card h-100">
                <img src={{item.imgsrc}} class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{item.title}}</h5>
                    <p class="card-text">{{item.details}}</p>
                </div>
                <div class="card-footer">
                    <form [formGroup]="fishFormGroup"> 
                        <div formGroupName={{item.title}}>
                            <button class="btn btn-secondary m-1" (click)="decrement(item.title)">-</button>
                            <input type="number" class="form-control d-inline-block m-1" style="width: 50px;" formControlName="quantity">
                            <button class="btn btn-secondary m-1"  (click)="increment(item.title)">+</button>
                            <button class="btn btn-success m-1" (click)="addToCart(item.id)">Add to Cart</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

</div>
